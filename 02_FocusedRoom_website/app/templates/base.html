<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <!-- Primary Meta Tags -->
  <title>{% block title %}Focused Room - Block Distractions, Build Your Future{% endblock %}</title>
  <meta name="title" content="{% block meta_title %}Focused Room - Block Distractions, Build Your Future{% endblock %}"/>
  <meta name="description" content="{% block description %}Turn Chrome into a calm workspace. Block distractions, use friction override, and track progress with gamified reports. Free Chrome extension.{% endblock %}"/>
  <meta name="keywords" content="{% block keywords %}productivity, focus, chrome extension, distraction blocker, deep work, time management{% endblock %}"/>
  <meta name="author" content="Focused Room"/>
  <meta name="robots" content="index, follow"/>

  <!-- Canonical URL -->
  <link rel="canonical" href="{% block canonical %}{{ request.url_root }}{% endblock %}"/>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% block og_type %}website{% endblock %}"/>
  <meta property="og:url" content="{{ request.url }}"/>
  <meta property="og:title" content="{% block og_title %}Focused Room - Protect Your Focus. Build Your Future.{% endblock %}"/>
  <meta property="og:description" content="{% block og_description %}Block distractions, protect your deep work, and gamify productivity with Focused Room Chrome extension.{% endblock %}"/>
  <meta property="og:image" content="{% block og_image %}{{ request.url_root }}static/assets/og-image.png{% endblock %}"/>
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  <meta property="og:site_name" content="Focused Room"/>
  <meta property="og:locale" content="en_US"/>

  <!-- Twitter Card -->
  <meta name="twitter:card" content="{% block twitter_card %}summary_large_image{% endblock %}"/>
  <meta name="twitter:url" content="{{ request.url }}"/>
  <meta name="twitter:title" content="{% block twitter_title %}Focused Room - Protect Your Focus. Build Your Future.{% endblock %}"/>
  <meta name="twitter:description" content="{% block twitter_description %}Block distractions, protect your deep work, and gamify productivity.{% endblock %}"/>
  <meta name="twitter:image" content="{% block twitter_image %}{{ request.url_root }}static/assets/og-image.png{% endblock %}"/>
  <meta name="twitter:site" content="@focusedroom"/>
  <meta name="twitter:creator" content="@focusedroom"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon.png') }}"/>
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon.png') }}"/>
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-touch-icon.png') }}"/>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

  <!-- JSON-LD Structured Data -->
  {% block jsonld %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Focused Room",
    "url": "{{ request.url_root }}",
    "description": "Block distractions, protect your deep work, and gamify productivity with Focused Room Chrome extension.",
    "publisher": {
      "@type": "Organization",
      "name": "Focused Room",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ request.url_root }}static/assets/logo.png"
      }
    }
  }
  </script>
  {% endblock %}

  <!-- Additional Scripts -->
  {% block head_scripts %}{% endblock %}
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('main.index') }}" class="logo">Focused Room</a>
      <div class="nav-links">
        <a href="{{ url_for('main.index') }}#features">Features</a>
        <a href="{{ url_for('main.big_five') }}">Big Five</a>
        <a href="/blog">Blog</a>
        <a class="cta" href="{{ url_for('main.download') }}">Install — Free</a>
      </div>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="footer-cta">
      <p>Get a free Deep Work Starter Pack</p>
      <form id="subscribe-form">
        <input type="email" id="sub-email" placeholder="your@email.com" required>
        <button type="submit">Send me the ebook</button>
      </form>
    </div>
    <small>© {{ now().year }} Focused Room • <a href="/privacy">Privacy</a></small>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block body_scripts %}{% endblock %}
</body>
</html>
